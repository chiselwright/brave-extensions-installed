<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Extensions</title>
        <meta name="viewport" content="width=device-width">

        <style>
        body {
            margin: 0;
            padding: 30px;
            font-family: droid sans, segoe ui, ubuntu, sans-serif
        }

        h2 {
            margin: 0 0 5px 0;
            font-size: 20px;
            font-weight: bold
        }

        h2.disabled {
            margin-top: 30px
        }

        h2.enabled, ol.enabled a {
            color: #1b5e20
        }

        h2.disabled, ol.disabled a {
            color: #b71c1c
        }

        ol {
            margin: 0;
            padding: 0
        }

        li {
            margin: 0 0 5px 30px;
            font-size: 16px
        }

        a {
            text-decoration: none
        }

        a:hover {
            text-decoration: underline
        }
        </style>
    </head>

    <body>
        <h2 class="enabled">Enabled</h2>
        <ol class="enabled">
            <li><a href="https://chrome.google.com/webstore/detail/jpmkfafbacpgapdghgdpembnojdlgkdl" target="_blank" title="Extend your AWS IAM switching roles. You can set the configuration like aws config format">AWS Extend Switch Roles</a></li>
            <li><a href="https://chrome.google.com/webstore/detail/oeopbcgkkoapgobdbedcemjljbihmemj" target="_blank" title="Get notifications, read, listen to or delete emails without opening Gmail and easily manage multiple accounts.">Checker Plus for Gmail™</a></li>
            <li><a href="https://chrome.google.com/webstore/detail/hkhggnncdpfibdhinjiegagmopldibha" target="_blank" title="See your next events, get meeting desktop notifications, add or snooze events without opening the Google Calendar page!">Checker Plus for Google Calendar™</a></li>
            <li><a href="https://chrome.google.com/webstore/detail/dgagjmdgbakclelfacghmmbadkdegjjh" target="_blank" title="Lets you copy URL, Title, Title + URL of All Open Tabs or Current tabs in Text or HTML format using the right click menu.">Copy URL + Title</a></li>
            <li><a href="https://chrome.google.com/webstore/detail/cmeckkgeamghjhkepejgjockldoblhcb" target="_blank" title="Export name and url of all installed extensions in Google Chrome">Export links of all extensions</a></li>
            <li><a href="https://chrome.google.com/webstore/detail/gbmdgpbipfallnflgajpaliibnhdgobh" target="_blank" title="The most beautiful and customizable JSON/JSONP highlighter that your eyes have ever seen. Open source at https://goo.gl/fmphc7">JSON Viewer</a></li>
            <li><a href="https://chrome.google.com/webstore/detail/hdokiejnpimakedhajhdlcegeplioahd" target="_blank" title="LastPass, an award-winning password manager, saves your passwords and gives you secure access from every computer and mobile device.">LastPass: Free Password Manager</a></li>
            <li><a href="https://chrome.google.com/webstore/detail/dgldedkigbbalaioohedddpameekglma" target="_blank" title="A browser action to pin a tab">Pin Tab</a></li>
            <li><a href="https://chrome.google.com/webstore/detail/aomidfkchockcldhbkggjokdkkebmdll" target="_blank" title="The HTTP Header &amp; Redirect Checker for SEO">Redirect Path</a></li>
            <li><a href="https://chrome.google.com/webstore/detail/cmhmcmgkegfffbbfobhjpdbimgmoohap" target="_blank" title="Slate is cool and composed">Slate</a></li>
            <li><a href="https://chrome.google.com/webstore/detail/jgpmhnmjbhgkhpbgelalfpplebgfjmbf" target="_blank" title="Redirects any www.amazon.com page to smile.amazon.com">Smile Always</a></li>
        </ol>


        <h2 class="disabled">Disabled</h2>
        <ol class="disabled">
            
        </ol>
    </body>
</html>
